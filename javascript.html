<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação JavaScript</title>
    <style>
        body{
            display: flex;
            justify-content:space-around;
            align-items: center;
            background-color: burlywood;
            flex-wrap: wrap;     
        }
        body h1{
            width: 100%;
            height: 10%;
            text-align: center;
        }
        #controle{
            width: 40%;
            height: 300px;
            background-color: darkgray;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        #controle p{
            width: 100%;
            height: 30%;
            font-weight: 900;
            font-size:30px;
            text-align: center;
        }
        #controle div{
            width: 100%;
            height: 70%;
            font-weight: 900;
            font-size:30px;
            text-align: justify;
        }
        #controle div>input{
            margin-top: 10px;
            margin-left: 40%;
            width: 20px;
            height: 20px;
        }
        
        #objeto {
            width: 30%;
            height: 300px;
            background-color: darkgray;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #quadrado{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        .center {
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Manipulação JavaScript</h1>
    <div id="controle">
        <p>Escolha uma opção</p>
        <div>
            <input type="radio" id="azul" name="cor" value="1" 
                   onclick="document.getElementById('quadrado').style.backgroundColor='blue'; document.querySelector('#objeto h1').innerHTML='Azul'">
            <label for="azul">Azul</label><br>

            <input type="radio" id="vermelho" name="cor" value="2" 
                   onclick="document.getElementById('quadrado').style.backgroundColor='red'; document.querySelector('#objeto h1').innerHTML='Vermelho'">
            <label for="vermelho">Vermelho</label><br>
        </div>
    </div>

    <div id="objeto">
        <h1 class="center">Azul</h1>
        <div id="quadrado" class="center"></div>
    </div>  
</body>
</html>
